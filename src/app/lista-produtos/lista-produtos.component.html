<div class="modal" id="myModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Editar produto</h5>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="col-4">
                    <div class="mb-1">
                        Nome
                    </div>
                    <input type="text" class="form-control" [(ngModel)]="newName">
                </div>
                <div class="col-4">
                    <div class="mb-1">
                        Quantidade
                    </div>
                    <input type="number" class="form-control" [(ngModel)]="newAmount">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" (click)="saveEdit()" data-bs-dismiss="modal">
                    Salvar
                </button>
            </div>
        </div>
    </div>
</div>

<table class="table">

    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Produto</th>
            <th scope="col">Quantidade</th>
            <th scope="col">Ações</th>


        </tr>
    </thead>
    <tbody>
        <tr class="" *ngFor="let product of productsList; let i=index">
            <th scope="row">{{i+1}}</th>
            <td> {{product.name}}</td>
            <td>{{product.amount}}</td>
            <td class="qualquercoisa">
                <button class="btn btn-danger" href="#" (click)="delProduct(i)">Excluir</button>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal"
                    (click)="editproduct(i,product.name, product.amount)">Editar</button>
            </td>
        </tr>

    </tbody>
</table>
