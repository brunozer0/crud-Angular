<!--Table dos registros-->
<table class="table">
    <thead>

        <tr>
            <th scope="col">ID</th>
            <th scope="col">Produto
            <th scope="col">Quantidade</th>
            <th scope="col">Ações</th>
            <th scope="col"></th>

        </tr>

    </thead>
    <tbody>
        <tr class="" *ngFor="let product of productsList; let i=index">
            <th scope="row">{{i+1}}</th>
            <td> {{product.name}}</td>
            <td>{{product.amount}}</td>
            <td class="qualquercoisa">
                <button class="btn btn-danger" href="#" (click)="delProduct(i)">Excluir</button>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModalEdition"
                    (click)="getIndex=i">Editar</button>
            </td>
        </tr>

    </tbody>
</table>

<!--Model para os logs-->
<div class="modal" id="myModalDeletedLogs" tabindex="-1" role="banner">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Logs de Ações</h5>
                <button type="button" class="close btn btn-danger" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Hora</th>
                            <th scope="col">Data</th>
                            <th scope="col">Descrição</th>
                            <th scope="col">Tipo</th>



                        </tr>
                    </thead>
                    <tbody>
                        <tr class="" *ngFor="let log of listaLogs; let i= index">
                            <td>{{i}}</td>
                            <td> {{log.hora}}</td>
                            <td>{{log.data}}</td>
                            <td>{{log.descricao}}</td>
                            <td>{{log.tipo}}</td>

                        </tr>
                    </tbody>

                </table>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-warning" (click)="clearLogs()">
                    Limpar
                </button>
            </div>
        </div>
    </div>

</div>
<!--Modal Edição -->
<div class="modal" id="myModalEdition" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Editar produto</h5>
                <button type="button" class="close btn btn-danger" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="col-4">
                    <div class="mb-1">
                        Nome
                    </div>
                    <input type="text" class="form-control" [(ngModel)]="product">
                </div>
                <div class="col-4">
                    <div class="mb-1">
                        Quantidade
                    </div>
                    <input type="number" class="form-control" [(ngModel)]="productAmount">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" (click)="editproduct()">
                    Salvar
                </button>
            </div>
        </div>
    </div>


</div>


<!--Botão de registro de logs-->
<button class="btn btn-info" data-bs-toggle="modal" data-bs-target="#myModalDeletedLogs">Ver Logs</button>
